		<div id="parseThis" style="display:none">

				<input id="ForgotMobilenumber" style="border-radius:0; border: 0; border-radius: 0; width: 100%; margin:1rem; margin-top:0; background: white; color: black" type="number" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="11" placeholder="이동전화번호 (010XXXXXXXX | '.,-' 제외)"></input>

		<script>
			document.getElementById("Show Password").style.display = 'none';
			document.getElementById("Hide Password").addEventListener("click", function(){
				document.getElementById("Hide Password").style.display = 'none';
				document.getElementById("Show Password").style.display = 'block';
				document.getElementById("Login Password").type="text";
				//alertify.error("Password visiblity is enabled");
				})
			document.getElementById("Show Password").addEventListener("click", function(){
				document.getElementById("Show Password").style.display = 'none';
				document.getElementById("Hide Password").style.display = 'block';
				document.getElementById("Login Password").type="password";
				//alertify.error("Password visiblity is disabled");
				})
		</script>
		<script>
			const signUpButton = document.getElementById('signUp');
			const signInButton = document.getElementById('signIn');
			const container = document.getElementById('container');
			signUpButton.addEventListener('click', () => {container.classList.add("right-panel-active");});
			signInButton.addEventListener('click', () => {container.classList.remove("right-panel-active");});
		</script>
		<script>
			function validateEmail(email) {
				const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
				return re.test(String(email).toLowerCase());
			}
			function validatePassword(password) {
				var strength = 0;
				if (password.match(/[a-z]+/)) {
					strength += 1;
					}
				if (password.match(/[A-Z]+/)) {
					strength += 1;
					}
				if (password.match(/[0-9]+/)) {
					strength += 1;
					}
				if (password.match(/[$@#&!]+/)) {
					strength += 1;
					}
				return strength
			}
		</script>
		<script>
			document.getElementById("Login Button").addEventListener("click", function(){
				var email = document.getElementById("Login Email").value;
				var password = document.getElementById("Login Password").value;
				if (email.length == 0 && password.length == 0){
					alertify.error("이메일과 비밀번호를 입력해 주세요");
					} else {
						if (email.length == 0){
							alertify.error("이메일을 입력해 주세요");
							}
						if (password.length == 0){
							if (validateEmail(email) == true){
									alertify.error("비밀번호를 입력해 주세요");
								}else {
									alertify.error("잘못된 이메일입니다");
								}
							}
						}
				if (email.length != 0 && password.length != 0){
						if (validateEmail(email) == true){
							if (password.length < 8 || password.length > 12){
								alertify.error("잘못된 비밀번호입니다");
								} else {
									var passwordStrength = validatePassword(password);
									if (passwordStrength < 1) {
										alertify.error("잘못된 비밀번호입니다");
										} else {
												$.ajax({
														type: "POST",
														url: document.URL,
														data: {'Type':'Login',
																'email':email,
																'password':password
																},
														dataType: 'json'
														}).done(function(data){
																if (data['Type'] == 'URL'){
																	location.href = data['message'];
																		}else{
																		alertify.error(data['message']);
																	}
															})
											}
									}
						}else {
							alertify.error("잘못된 이메일입니다");
						}
					}
				})
		</script>
		<script>
			function checkLetters(inputtxt)
				{ 
					var letters = /^[A-Za-z]+$/;
					if(inputtxt.match(letters))
						{
							return true;
						}
					else
						{	
							return false;
						}
				}
		</script>
		<script>
			document.getElementById("Request Button").addEventListener("click", function(){
				var firstName = document.getElementById("First name").value;
				var lastName = document.getElementById("Last name").value;
				var gender = 'Male';
				var mobileNumber = document.getElementById("Mobile number").value;
				var email = document.getElementById("Request email").value;
				var password = document.getElementById("Request password").value;
				var confirmPassword = document.getElementById("Request confirm password").value;
				if (firstName.length == 0 && lastName.length == 0 && mobileNumber.length == 0 && email.length == 0 && password.length == 0 && confirmPassword.length == 0 ){alertify.error("모든 정보를 입력해 주세요");}
				else if (firstName.length == 0 ){alertify.error("이름을 입력해 주세요");}
				else if (lastName.length == 0 ){alertify.error("성을 입력해 주세요");}
				else if (mobileNumber.length == 0 ){alertify.error("전화번호를 입력해 주세요");}
				else if (mobileNumber.length != 11){alertify.error("잘못된 전화번호입니다");}
				else if (email.length == 0 ){alertify.error("이메일을 입력해 주세요");}
				else if (validateEmail(email) != true){alertify.error("잘못된 이메일입니다");}
				else if (password.length == 0 ){alertify.error("잘못된 비밀번호입니다");}
				else if (password.length < 8 || password.length > 12){alertify.error("올바른 길이의 비밀번호를 입력해 주세요");}
				else if (validatePassword(password)<1){alertify.error("위험한 비밀번호입니다");}
				else if (confirmPassword.length == 0 ){alertify.error("비밀번호를 확인해 주세요");}
				else if (password != confirmPassword){alertify.error("잘못된 비밀번호입니다");}
				else if (firstName.length < 3 || firstName.length > 15 || checkLetters(firstName) != true ){alertify.error("잘못된 형식의 이름입니다");}
				else if (lastName.length < 3 || lastName.length > 15 || checkLetters(lastName) != true ){alertify.error("잘못된 형식의 성입니다");}
				else if (firstName.length != 0 && lastName.length != 0 && mobileNumber.length != 0 && email.length != 0 && password.length != 0 && confirmPassword.length != 0)
					{
						$.ajax({
								type: "POST",
								url: document.URL,
								data: {'Type':'Request',
									   'FirstName':firstName,
									   'LastName':lastName,
									   'gender':gender,
									   'mobileNumber':mobileNumber,
									   'email':email,
									   'password':password,
									   'confirmPassword':confirmPassword
									   },
								dataType: 'json'
							}).done(function(data){
										if (data['Type'] == 'Success'){
												socket.emit('userRequestCountSocket', {type: 'User Requests Count'});
												alertify.error(data['message']);
												document.getElementById("signIn").click();
												document.getElementById("First name").value="";
												document.getElementById("Last name").value="";
												document.getElementById("Mobile number").value="";
												document.getElementById("Request email").value="";
												document.getElementById("Request password").value="";
												document.getElementById("Request confirm password").value="";
												document.getElementById("password power").value=0;
												}else{
												alertify.error(data['message']);
											}
									})
					
					}
			})
		</script>
		<script>
			var password = document.getElementById("Request password");
			var ProgessBar = document.getElementById("password power");
			password.addEventListener("keyup", function(){
			var power = validatePassword(password.value);
				switch(power){
					case 0:
						ProgessBar.value = 0;
						break;
					case 1:
						ProgessBar.value = 25;
						break;
					case 2:
						ProgessBar.value = 50;
						break;
					case 3:
						ProgessBar.value = 75;
						break;
					case 4:
						ProgessBar.value = 100;
						break;
				}
			})
		</script>
		<script>
			document.getElementById("forgot credentials").addEventListener("click",openForgotForm);
			function openForgotForm(){
				var languageCheck = document.getElementById("Select-Korean-Language").style.display;
				var alpha = document.getElementById("parseThis").innerHTML;
				document.getElementById("forgotCredentialsForm").remove();
				window.popup = alertify.confirm(alpha).setting({
									'title': '비밀번호 찾기',
									'oncancel': function(){	
															document.getElementById("parseThis").innerHTML = alpha;
															},
									'onok': function(){
														var email = document.getElementById("ForgotLoginEmail").value;
														var mobileNumber = document.getElementById("ForgotMobilenumber").value;
														if (email.length == 0 && mobileNumber.length == 0){
															if (languageCheck == 'block'){
																alertify.error('Enter information');
																}
															else{
																alertify.error("모든 정보를 입력해주세요");
																}
															}
														else if (email.length == 0){
															if (languageCheck == 'block'){
																alertify.error('Enter email');
																}
															else{
																alertify.error("이메일을 입력해주세요");
																}
															}
														else if (mobileNumber.length == 0){
															if (languageCheck == 'block'){
																alertify.error('Enter mobile number');
																}
															else{
																alertify.error("전화번호를 입력해주세요");
																}
															}
														else if (email.length != 0 && mobileNumber.length != 0){
															if (validateEmail(email) != true){
																if (languageCheck == 'block'){
																	alertify.error('Enter valid email');
																	}
																else{
																	alertify.error("이메일 형식이 올바르지 않습니다");
																	}
															}
															else if (mobileNumber.length != 11){
																if (languageCheck == 'block'){
																	alertify.error('Enter valid number');
																	}
																else{
																	alertify.error("전화번호 형식이 올바르지 않습니다");
																	}
															}
															else if (validateEmail(email) == true && mobileNumber.length ==11){
																	$.ajax({
																		type: "POST",
																		url: document.URL,
																		data: {'Type':'Forgot Request',
																			   'email':email,
																			   'mobileNumber':mobileNumber
																			   },
																		dataType: 'json'
																	}).done(function(data){
																			if (data['Type'] == 'Success'){
																					alertify.error(data['message']);
																					document.getElementById("ForgotLoginEmail").value="";
																					document.getElementById("ForgotMobilenumber").value="";
																					}else{
																					alertify.error(data['message']);
																				}
																		})
															}
														}
														document.getElementById("parseThis").innerHTML = alpha;
														}
									});
			}
			document.getElementById("forgot credentials").click();
			window.popup.autoCancel(0);
			var language = {{loginLanguage|tojson}};
			document.getElementById("Select-Korean-Language").style="display:block; cursor: pointer; float:right; margin:1rem; font-weight: bold; color: var(--fa-primary); font-size:1.2 rem; vertical-align: middle;";
			document.getElementById("Select-English-Language").style="display:none;";
			document.getElementById("Select-English-Language").addEventListener("click", function(){
				document.getElementById("Select-English-Language").style="display:none";
				document.getElementById("Select-Korean-Language").style="display:block; cursor: pointer; float:right; margin:1rem; font-weight: bold; color: var(--fa-primary); font-size:1.2 rem; vertical-align: middle;";
				for (var i=0; i<Object.keys(language).length; i++ ){
					var OBJECTNAME = Object.keys(language)[i];
					if (language[OBJECTNAME]['Type'] == 'id'){
						if (language[OBJECTNAME]['Value'] == 'value'){
							document.getElementById(OBJECTNAME).innerHTML = language[OBJECTNAME]['English'];
							}
						else if (language[OBJECTNAME]['Value'] == 'placeholder'){
							document.getElementById(OBJECTNAME).placeholder = language[OBJECTNAME]['English'];
							}
						
						}
					else if (language[OBJECTNAME]['Type'] == 'class'){
						$(OBJECTNAME).html(language[OBJECTNAME]['English']);
						}
				}
				
			})
			document.getElementById("Select-Korean-Language").addEventListener("click", function(){
				document.getElementById("Select-Korean-Language").style="display:none";
				document.getElementById("Select-English-Language").style="display:block; cursor: pointer; float:right; margin:1rem; font-weight: bold; color: var(--fa-primary); font-size:1.2 rem; vertical-align: middle;";
				for (var i=0; i<Object.keys(language).length; i++ ){
					var OBJECTNAME = Object.keys(language)[i];
					if (language[OBJECTNAME]['Type'] == 'id'){
						if (language[OBJECTNAME]['Value'] == 'value'){
							document.getElementById(OBJECTNAME).innerHTML = language[OBJECTNAME]['Korean'];
						}
						else if (language[OBJECTNAME]['Value'] == 'placeholder'){
							document.getElementById(OBJECTNAME).placeholder = language[OBJECTNAME]['Korean'];
						}
					}
					else if (language[OBJECTNAME]['Type'] == 'class'){
						$(OBJECTNAME).text(language[OBJECTNAME]['Korean']);
						}
				}
			})
			
			document.getElementById("Select-Korean-Language").click();
			document.getElementById("Select-English-Language").style.display = "none";
			
		</script>
	</main>
</body>
